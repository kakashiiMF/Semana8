{% if error_message %}
 <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'votacao:opcao_a_apagar' %}" method="post">
{% csrf_token %}
{% for questao in list %}
    <input type="radio" name="opcao"
    id="opcao{{ forloop.counter }}"
    value="{{ questao.id }}" />
    <label for="opcao{{ forloop.counter }}">
        {{ questao.questao_texto }}
    </label><br>
{% endfor %}
<br>
 <input type="submit" value="Apagar Questão" />
</form>

<form action="{% url 'votacao:index' %}">
    <input type="submit" value="Voltar ao índex" />
</form>
