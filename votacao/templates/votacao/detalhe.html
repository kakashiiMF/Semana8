<h1>{{ questao.questao_texto }}</h1>
{% if error_message %}
 <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'votacao:voto' questao.id %}" method="post">
 {% csrf_token %}
 {% for opcao in questao.opcao_set.all %}
 <input type="radio" name="opcao"
 id="opcao{{ forloop.counter }}"
 value="{{ opcao.id }}" />
 <label for="opcao{{ forloop.counter }}">
 {{ opcao.opcao_texto }}
 </label>
 <br>
 {% endfor %}
<br>
 <input type="submit" value="Votar" />
</form>

<form action="{% url 'votacao:nova_opcao' questao.id %}">
    <input type="submit" value="Criar nova opção" />
</form>

<form action="{% url 'votacao:index' %}">
    <input type="submit" value="Voltar ao índex" />
</form>
